        simulated variables: [airTemperature]
        observed variables: [airTemperature]
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: airTemperature@GsiUseFlag 
        minvalue: 0.5 
