   length: PT6H
geometry:
  fms initialization:
    namelist filename: DataFix_conus/fmsmpp.nml
    field table filename: DataFix_conus/field_table
  namelist filename: DataFix_conus/input_lam_3km_conus.nml
  akbk: DataFix_conus/fix/akbk66.nc
