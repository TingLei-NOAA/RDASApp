observations:
    observers:

    - obs space:
        name: Aircraft
        obsdatain:
          engine:
            type: H5File
            obsfile: Data_conus/obs/rass_tsen_obs_2022052619.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data_conus/hofx/pr-rass_tsen_obs_2022052619.nc4
        simulated variables: [airTemperature]
        observed variables: [airTemperature]
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        filter variables:
        - name: airTemperature@GsiUseFlag 
        minvalue: 0.5 
        maxvalue: 1.5 
        action:
           name: accept 

    - obs space:
        name: sonde  
