geometry:
  fms initialization:
    namelist filename: DataFix/fmsmpp.nml
    field table filename: DataFix/field_table
  namelist filename: DataFix/input_lam_C775.nml
  field metadata override: Data/fieldmetadata/tlei-gfs-restart.yaml
  akbk: DataFix/fix/akbk61.nc
  # input.nml
  npz: 60
  layout: [8,10]
  io_layout: [1,1]
  ntiles: 1 

background:
  datetime: 2022-05-26T19:00:00Z
  filetype: fms restart
  datapath: Data/bkg
  filename_core: fv3_dynvars.nc
  filename_trcr: fv3_tracer.nc
  filename_sfcd: fv3_sfcdata.nc
  filename_sfcw: fv3_srf_wnd.nc
  filename_cplr: coupler.res
  state variables: &stateVariables [ua,va,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]


background error:
  covariance model: SABER
  iterative ensemble loading: true
  ensemble:
    members from template:
      template:
        datetime: 2022-05-26T19:00:00Z
        filetype: fms restart
        state variables: *stateVariables
        psinfile: true
        datapath: Data/inputs/mem%mem%/
        filename_core: 20220526.190000.fv_core.res.nc
        filename_trcr: 20220526.190000.fv_tracer.res.nc
        filename_sfcd: 20220526.190000.sfc_data.nc
        filename_sfcw: 20220526.190000.fv_srf_wnd.res.nc
        filename_cplr: 20220526.190000.coupler.res
      pattern: '%mem%'
      nmembers: 20 
      zero padding: 3
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        universe length-scale: 5000.0e3
      io:
        data directory: Data_static/staticb_rrfs
        files prefix: var-mom_2022052619_rrfs
      drivers:
        multivariate strategy: univariate
        write local sampling: true
        compute correlation: true
        compute variance: true
        compute moments: true
        write moments: true
      sampling:
        computation grid size: 1000
        distance classes: 10
        distance class width: 500.0e3
        reduced levels: 15
        grid type: octahedral
      output model files:
      - parameter: var
        file:
          filetype: fms restart
          datapath: Data_static/staticb_rrfs/
          filename_core: var.fv_core.res.nc
          filename_trcr: var.fv_tracer.res.nc
          filename_sfcd: var.sfc_data.nc
          filename_sfcw: var.fv_srf_wnd.res.nc
          filename_cplr: var.coupler.res
      - parameter: m4
        file:
          filetype: fms restart
          datapath: Data_static/staticb_rrfs/
          filename_core: m4.fv_core.res.nc
          filename_trcr: m4.fv_tracer.res.nc
          filename_sfcd: m4.sfc_data.nc
          filename_sfcw: m4.fv_srf_wnd.res.nc
          filename_cplr: m4.coupler.res

